axpy
  - target: [double, float, int8_t, int16_t, int32_t, int64_t]
  - description:
    - main: “axpy, y = ax + y”
    - warning: “This function is under maintainance”
  - args:
    - return: void
    - types: [const T, const T*, T*]
    - names: [alpha, x, y]
    - description: [“scalar value”, “vector (size N)”, “vector (size N)” ]
  - kernel:
    - loop:
     - depth: 1
     - start: 0
     - end: size
    - code: “y[i] = alpha * x[i] + y[i]”  // どう見ても書きにくい．ループを書きたい．．
    - USE_CBLAS: true
    - USE_CUBLAS: true